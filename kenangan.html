<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenangan Kita</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Quicksand:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            min-height: 100vh;
            font-family: 'Poppins', 'Quicksand', Arial, sans-serif;
            margin: 0;
        }
        .gallery-container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 32px 12px 48px 12px;
        }
        .gallery-title {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 32px;
            color: #c94f7c;
            letter-spacing: 1px;
        }
        .memories-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 28px;
        }
        @media (min-width: 600px) {
            .memories-grid { grid-template-columns: 1fr 1fr; }
        }
        @media (min-width: 900px) {
            .memories-grid { grid-template-columns: 1fr 1fr 1fr; }
        }
        .memory-photo {
            width: 100%;
            aspect-ratio: 4/3;
            object-fit: cover;
            border-radius: 16px;
            transition: transform 0.3s, box-shadow 0.3s, border 0.3s;
            box-shadow: 0 2px 8px rgba(255,105,180,0.07);
            border: 2px solid #fff;
            background: #eee;
            display: block;
        }
        .memory-photo:hover {
            transform: scale(1.04);
            border: 2px solid #ff69b4;
            box-shadow: 0 6px 24px rgba(255,105,180,0.13);
            z-index: 2;
        }
        .memory-item {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            background: none;
            box-shadow: none;
            border-radius: 0;
            padding: 0;
        }
        .memory-date {
            margin: 10px 0 2px 2px;
            font-size: 0.98rem;
            color: #ff69b4;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .memory-desc {
            margin: 0 0 0 2px;
            font-size: 0.97rem;
            color: #444;
            font-weight: 400;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 95%;
        }
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 36px;
            gap: 20px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        .nav-btn {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            border-radius: 30px;
            padding: 13px 28px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.18);
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }
        .nav-btn.back {
            background: linear-gradient(45deg, #888, #666);
        }
        .nav-btn:hover, .nav-btn:active {
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.25);
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <div class="gallery-title">Galeri Kenangan Kita</div>
        <div class="memories-grid">
            <div class="memory-item">
                <img class="memory-photo" src="image/kenangan1.jpg" alt="Kenangan 1" />
                <div class="memory-date">17 Maret 2024</div>
                <div class="memory-desc">Awal mula sindrom mba mai</div>
            </div>
            <div class="memory-item">
                <img class="memory-photo" src="image/kenangan2.jpg" alt="Jalan-jalan pertama" />
                <div class="memory-date">20 Desember 2023</div>
                <div class="memory-desc">Jalan-jalan pertama di taman kota</div>
            </div>
            <div class="memory-item">
                <img class="memory-photo" src="image/kenangan3.jpg" alt="Natal pertama" />
                <div class="memory-date">25 Desember 2023</div>
                <div class="memory-desc">Natal pertama bersama</div>
            </div>
            <div class="memory-item">
                <img class="memory-photo" src="image/kenangan4.jpg" alt="Tahun baru bersama" />
                <div class="memory-date">1 Januari 2024</div>
                <div class="memory-desc">Tahun baru bersama</div>
            </div>
        </div>
        <div class="navigation-buttons">
            <a href="paper.html" class="nav-btn back">
                <i class="fas fa-arrow-left"></i>
                Kembali
            </a>
            <a href="lagu.html" class="nav-btn next">
                <i class="fas fa-arrow-right"></i>
                Selanjutnya
            </a>
        </div>
    </div>
</body>
</html>
