<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Untukmu</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Quicksand:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            font-family: 'Poppins', 'Quicksand', Arial, sans-serif;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 10px 0;
            margin: 0;
            -webkit-overflow-scrolling: touch;
        }

        section {
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 10px 0 50px 0;
            position: relative;
            overflow: visible;
        }

        /* Floating background elements */
        .floating-icon {
            position: fixed;
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.2);
            animation: float 6s ease-in-out infinite;
            z-index: 1;
            pointer-events: none;
        }

        .floating-icon:nth-child(1) { top: 5%; left: 8%; animation-delay: 0s; }
        .floating-icon:nth-child(2) { top: 15%; right: 8%; animation-delay: 1s; }
        .floating-icon:nth-child(3) { bottom: 15%; left: 8%; animation-delay: 2s; }
        .floating-icon:nth-child(4) { bottom: 5%; right: 8%; animation-delay: 3s; }
        .floating-icon:nth-child(5) { top: 50%; left: 3%; animation-delay: 4s; }
        .floating-icon:nth-child(6) { top: 25%; right: 3%; animation-delay: 5s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }

        .note-paper {
            background: linear-gradient(145deg, #ffffff, #f8f9ff);
            border-radius: 20px;
            box-shadow: 
                0 15px 40px rgba(255, 105, 180, 0.15),
                0 5px 20px rgba(0,0,0,0.08),
                inset 0 1px 0 rgba(255,255,255,0.9);
            width: 92vw;
            max-width: 500px;
            min-height: auto;
            height: auto;
            padding: 25px 20px 30px 20px;
            margin: 10px auto;
            position: relative;
            overflow: visible;
            z-index: 10;
            border: 1px solid rgba(255, 182, 193, 0.2);
            -webkit-overflow-scrolling: touch;
            flex-shrink: 0;
        }

        .note-paper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff69b4, #ff1493, #ff69b4);
            border-radius: 20px 20px 0 0;
            z-index: -1;
        }

        .note-paper::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(to bottom, transparent, transparent 24px, rgba(255, 105, 180, 0.08) 25px, transparent 26px);
            pointer-events: none;
        }

        .header-icons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px dashed rgba(255, 105, 180, 0.2);
        }

        .icon-group {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .icon-item {
            font-size: 1.2rem;
            color: #ff69b4;
            animation: bounce 2s ease-in-out infinite;
            transition: all 0.3s ease;
        }

        .icon-item:hover {
            transform: scale(1.1) rotate(3deg);
            color: #ff1493;
        }

        .icon-item:nth-child(1) { animation-delay: 0s; }
        .icon-item:nth-child(2) { animation-delay: 0.5s; }
        .icon-item:nth-child(3) { animation-delay: 1s; }
        .icon-item:nth-child(4) { animation-delay: 1.5s; }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-8px); }
            60% { transform: translateY(-4px); }
        }

        .note-content {
            font-size: 0.95rem;
            color: #4a4a4a;
            min-height: 200px;
            height: auto;
            width: 100%;
            box-sizing: border-box;
            line-height: 1.6;
            letter-spacing: 0.1px;
            padding-right: 0;
            overflow: visible;
            position: relative;
            z-index: 2;
            word-wrap: break-word;
            overflow-wrap: break-word;
            text-align: justify;
        }

        .typed-line {
            min-height: auto;
            height: auto;
            line-height: 1.6;
            white-space: pre-wrap;
            position: relative;
            word-wrap: break-word;
            overflow-wrap: break-word;
            margin-bottom: 8px;
        }

        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 20px;
            background: linear-gradient(to bottom, #ff69b4, #ff1493);
            animation: blink 1s step-end infinite;
            margin-left: 1px;
            vertical-align: bottom;
            border-radius: 1px;
            box-shadow: 0 0 3px rgba(255, 105, 180, 0.4);
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .decoration-corner {
            position: absolute;
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1rem;
            box-shadow: 0 3px 10px rgba(255, 105, 180, 0.25);
            animation: pulse 2s ease-in-out infinite;
        }

        .decoration-corner.top-left {
            top: -20px;
            left: -20px;
        }

        .decoration-corner.bottom-right {
            bottom: -20px;
            right: -20px;
            animation-delay: 1s;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .sparkle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #ffd700;
            border-radius: 50%;
            animation: sparkle 3s ease-in-out infinite;
        }

        .sparkle:nth-child(1) { top: 15%; left: 8%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 55%; right: 12%; animation-delay: 1s; }
        .sparkle:nth-child(3) { bottom: 25%; left: 15%; animation-delay: 2s; }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* Music Box Styles */
        .music-box {
            background: linear-gradient(135deg, #fff5f7, #ffeef2);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0 15px 0;
            box-shadow: 
                0 8px 20px rgba(255, 105, 180, 0.12),
                0 3px 10px rgba(0,0,0,0.06),
                inset 0 1px 0 rgba(255,255,255,0.9);
            border: 1px solid rgba(255, 182, 193, 0.15);
            position: relative;
            overflow: hidden;
        }

        .music-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #ff69b4, #ff1493, #ff69b4);
            border-radius: 15px 15px 0 0;
        }

        .music-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .music-icon {
            font-size: 1.4rem;
            color: #ff69b4;
            animation: musicPulse 2s ease-in-out infinite;
        }

        @keyframes musicPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .music-title {
            font-size: 1rem;
            font-weight: 600;
            color: #c94f7c;
            margin: 0;
        }

        .music-player {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }

        .play-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            border: none;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 3px 12px rgba(255, 105, 180, 0.25);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
        }

        .play-btn:hover, .play-btn:active {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.35);
        }

        .music-info {
            flex: 1;
        }

        .song-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: #4a4a4a;
            margin-bottom: 2px;
        }

        .artist {
            font-size: 0.8rem;
            color: #888;
        }

        .music-visualizer {
            display: flex;
            align-items: end;
            gap: 2px;
            height: 30px;
            margin: 12px 0;
        }

        .bar {
            width: 3px;
            background: linear-gradient(to top, #ff69b4, #ff1493);
            border-radius: 1px;
            animation: musicBars 1.5s ease-in-out infinite;
        }

        .bar:nth-child(1) { height: 15px; animation-delay: 0s; }
        .bar:nth-child(2) { height: 25px; animation-delay: 0.1s; }
        .bar:nth-child(3) { height: 18px; animation-delay: 0.2s; }
        .bar:nth-child(4) { height: 30px; animation-delay: 0.3s; }
        .bar:nth-child(5) { height: 12px; animation-delay: 0.4s; }
        .bar:nth-child(6) { height: 22px; animation-delay: 0.5s; }
        .bar:nth-child(7) { height: 18px; animation-delay: 0.6s; }
        .bar:nth-child(8) { height: 25px; animation-delay: 0.7s; }
        .bar:nth-child(9) { height: 15px; animation-delay: 0.8s; }
        .bar:nth-child(10) { height: 22px; animation-delay: 0.9s; }

        @keyframes musicBars {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(1.2); }
        }

        .next-section {
            text-align: center;
            margin-top: 20px;
            padding-bottom: 10px;
        }

        .next-btn {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 3px 12px rgba(255, 105, 180, 0.25);
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            -webkit-tap-highlight-color: transparent;
            min-height: 44px;
        }

        .next-btn:hover, .next-btn:active {
            transform: translateY(-1px) scale(1.02);
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.35);
        }

        .next-btn i {
            animation: arrowBounce 1.5s ease-in-out infinite;
        }

        @keyframes arrowBounce {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(2px); }
        }

        /* Scroll indicator */
        .scroll-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
            cursor: pointer;
            z-index: 1000;
            opacity: 0.8;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .scroll-indicator:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .scroll-indicator.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Desktop styles */
        @media (min-width: 768px) {
            body {
                padding: 20px 0;
            }
            
            .note-paper {
                width: 90vw;
                max-width: 650px;
                padding: 50px 40px 60px 40px;
                margin: 20px auto;
                border-radius: 25px;
            }
            
            .note-content {
                font-size: 1.1rem;
                line-height: 1.7;
            }
            
            .typed-line {
                line-height: 1.7;
            }
            
            .header-icons {
                margin-bottom: 25px;
                padding-bottom: 15px;
            }
            
            .icon-item {
                font-size: 1.5rem;
            }
            
            .icon-group {
                gap: 15px;
            }
            
            .decoration-corner {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
            
            .decoration-corner.top-left {
                top: -30px;
                left: -30px;
            }
            
            .decoration-corner.bottom-right {
                bottom: -30px;
                right: -30px;
            }
            
            .music-box {
                padding: 25px;
                margin: 30px 0 20px 0;
                border-radius: 20px;
            }
            
            .music-player {
                gap: 15px;
                margin-bottom: 20px;
            }
            
            .play-btn {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
            
            .music-visualizer {
                height: 40px;
                gap: 3px;
            }
            
            .bar {
                width: 4px;
            }
            
            .next-btn {
                padding: 12px 30px;
                font-size: 1rem;
                border-radius: 50px;
            }
        }
    </style>
</head>
<body>
    <section>
    <!-- Floating background icons -->
    <div class="floating-icon"><i class="fas fa-heart"></i></div>
    <div class="floating-icon"><i class="fas fa-envelope"></i></div>
    <div class="floating-icon"><i class="fas fa-pen"></i></div>
    <div class="floating-icon"><i class="fas fa-star"></i></div>
    <div class="floating-icon"><i class="fas fa-gift"></i></div>
    <div class="floating-icon"><i class="fas fa-magic"></i></div>

    <div class="note-paper">
        <!-- Decoration corners -->
        <div class="decoration-corner top-left">
            <i class="fas fa-heart"></i>
        </div>
        <div class="decoration-corner bottom-right">
            <i class="fas fa-star"></i>
        </div>

        <!-- Sparkles -->
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>

        <!-- Header with icons -->
        <div class="header-icons">
            <div class="icon-group">
                <div class="icon-item"><i class="fas fa-envelope"></i></div>
                <div class="icon-item"><i class="fas fa-heart"></i></div>
                <div class="icon-item"><i class="fas fa-pen-fancy"></i></div>
                <div class="icon-item"><i class="fas fa-doll"></i></div>
            </div>
            <div class="icon-group">
                <div class="icon-item"><i class="fas fa-star"></i></div>
                <div class="icon-item"><i class="fas fa-gift"></i></div>
                <div class="icon-item"><i class="fas fa-magic"></i></div>
                <div class="icon-item"><i class="fas fa-sparkles"></i></div>
            </div>
        </div>

        <div class="note-content" id="noteContent">
            <!-- Auto typing will appear here -->
        </div>

        <!-- Music Box -->
        <div class="music-box">
            <div class="music-header">
                <div class="music-icon">
                    <i class="fas fa-music"></i>
                </div>
                <h3 class="music-title">Special Music for You</h3>
            </div>
            
            <div class="music-player">
                <button class="play-btn" id="playBtn" aria-label="Play music">
                    <i class="fas fa-play" id="playIcon"></i>
                </button>
                <div class="music-info">
                    <div class="song-title">Perfect</div>
                    <div class="artist">Ed Sheeran</div>
                </div>
            </div>
            
            <div class="music-visualizer">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>

        <!-- Next Button -->
        <div class="next-section">
            <button class="next-btn" onclick="goToNextPage()">
                Lanjutkan <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>
</section>

<!-- Scroll to bottom indicator -->
<div class="scroll-indicator" id="scrollIndicator" onclick="scrollToBottom()">
    <i class="fas fa-chevron-down"></i>
</div>
    <script>
    // Pesan yang akan diketik otomatis
    const message = ` Dear Maii,\n\nI just wanna say thank you. Seriously, thank you for everything you've done for me—for all the time you spend, the endless care, the love you always give... all of it. I know I'm not always easy to deal with, but you’re always so patient, and that means the world to me.\n\nI'm sorry if I still mess up sometimes. I don’t always mean to, but I know it can still hurt. I get it if you’re annoyed or tired. But I promise, I’m trying to be better. I can’t do it alone—I need you. Stay with me, okay? Let’s grow and be the best versions of ourselves together.\n\nYou mean so much to me. Not just important, but special—perfect in my eyes. I feel complete when you’re by my side. No matter how tough things get, as long as I have you, I know we can get through anything together.\n\nPlease don’t go... stay here with me. I love you. So much. ❤️`;

    const noteContent = document.getElementById('noteContent');
    let lines = [''];
    let lineIndex = 0;
    let charIndex = 0;
    let typingInterval = 40; // ms
    let typingTimer;

    function renderLines() {
        noteContent.innerHTML = '';
        lines.forEach((line, idx) => {
            const div = document.createElement('div');
            div.className = 'typed-line';
            div.textContent = line;
            // Tambahkan cursor di akhir baris terakhir
            if (idx === lines.length - 1) {
                const cursor = document.createElement('span');
                cursor.className = 'typing-cursor';
                div.appendChild(cursor);
            }
            noteContent.appendChild(div);
        });
    }

    function typeWriter() {
        if (charIndex < message.length) {
            const char = message[charIndex];
            if (char === '\n') {
                lines.push('');
                lineIndex++;
            } else {
                lines[lineIndex] += char;
            }
            charIndex++;
            renderLines();
            typingTimer = setTimeout(typeWriter, typingInterval);
        } else {
            // Selesai, hapus cursor
            renderLines();
            const lastLine = noteContent.lastChild;
            if (lastLine) {
                const cursor = lastLine.querySelector('.typing-cursor');
                if (cursor) cursor.remove();
            }
        }
    }

    // Mulai auto-typing saat halaman dimuat
    window.addEventListener('DOMContentLoaded', () => {
        typeWriter();
        setupMusicPlayer();
        setupScrollIndicator();
    });

    // Music Player Functions
    function setupMusicPlayer() {
        const playBtn = document.getElementById('playBtn');
        const playIcon = document.getElementById('playIcon');
        let isPlaying = false;

        playBtn.addEventListener('click', () => {
            if (isPlaying) {
                // Pause music
                playIcon.className = 'fas fa-play';
                playBtn.setAttribute('aria-label', 'Play music');
                isPlaying = false;
                // Here you would pause the actual audio
                console.log('Music paused');
            } else {
                // Play music
                playIcon.className = 'fas fa-pause';
                playBtn.setAttribute('aria-label', 'Pause music');
                isPlaying = true;
                // Here you would play the actual audio
                console.log('Music playing');
            }
        });
    }

    // Next Button Function
    function goToNextPage() {
        // You can change this to any page you want
        window.location.href = 'kenangan.html';
    }

    // Scroll indicator functionality
    function setupScrollIndicator() {
        const scrollIndicator = document.getElementById('scrollIndicator');
        
        // Show scroll indicator after typing is complete
        setTimeout(() => {
            if (scrollIndicator) {
                scrollIndicator.style.opacity = '0.8';
            }
        }, 5000); // Show after 5 seconds

        // Hide scroll indicator when user scrolls to bottom
        window.addEventListener('scroll', () => {
            if (scrollIndicator) {
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                const windowHeight = window.innerHeight;
                const documentHeight = document.documentElement.scrollHeight;
                
                if (scrollTop + windowHeight >= documentHeight - 100) {
                    scrollIndicator.classList.add('hidden');
                } else {
                    scrollIndicator.classList.remove('hidden');
                }
            }
        });
    }

    // Scroll to bottom functionality
    function scrollToBottom() {
        const notePaper = document.querySelector('.note-paper');
        if (notePaper) {
            notePaper.scrollIntoView({ 
                behavior: 'smooth', 
                block: 'end' 
            });
        }
    }
    </script>
</body>
</html>
