<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Spesial Untukmu</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Quicksand:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', 'Quicksand', Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        .floating-icon {
            position: absolute;
            font-size: 2.2rem;
            color: rgba(255, 255, 255, 0.3);
            animation: float 6s ease-in-out infinite;
            z-index: 1;
        }
        .floating-icon:nth-child(1) { top: 8%; left: 12%; animation-delay: 0s; }
        .floating-icon:nth-child(2) { top: 18%; right: 10%; animation-delay: 1s; }
        .floating-icon:nth-child(3) { bottom: 18%; left: 10%; animation-delay: 2s; }
        .floating-icon:nth-child(4) { bottom: 8%; right: 12%; animation-delay: 3s; }
        .floating-icon:nth-child(5) { top: 55%; left: 5%; animation-delay: 4s; }
        .floating-icon:nth-child(6) { top: 35%; right: 5%; animation-delay: 5s; }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        .envelope-card {
            background: linear-gradient(145deg, #fff, #f8f9ff);
            border-radius: 28px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.18), 0 8px 32px rgba(0,0,0,0.10), inset 0 1px 0 rgba(255,255,255,0.8);
            padding: 48px 32px 40px 32px;
            max-width: 400px;
            width: 95vw;
            margin: 0 auto;
            position: relative;
            z-index: 10;
            border: 2px solid rgba(255, 182, 193, 0.25);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .envelope-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            border-radius: 28px 28px 0 0;
        }
        .envelope-img {
            width: 120px;
            margin-bottom: 18px;
            filter: drop-shadow(0 4px 12px rgba(255, 105, 180, 0.15));
            animation: bounce 2.5s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-18px); }
            60% { transform: translateY(-8px); }
        }
        .header-icons {
            display: flex;
            justify-content: center;
            gap: 18px;
            margin-bottom: 18px;
        }
        .icon-item {
            font-size: 1.4rem;
            color: #ff69b4;
            animation: pulse 2s ease-in-out infinite;
            transition: all 0.3s ease;
        }
        .icon-item:hover {
            transform: scale(1.2) rotate(5deg);
            color: #ff1493;
        }
        .icon-item:nth-child(1) { animation-delay: 0s; }
        .icon-item:nth-child(2) { animation-delay: 0.5s; }
        .icon-item:nth-child(3) { animation-delay: 1s; }
        .icon-item:nth-child(4) { animation-delay: 1.5s; }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.13); }
        }
        .envelope-title {
            font-family: 'Poppins', 'Quicksand', Arial, sans-serif;
            font-size: 1.35rem;
            font-weight: 700;
            color: #c94f7c;
            margin-bottom: 8px;
            text-align: center;
            letter-spacing: 0.5px;
        }
        .envelope-desc {
            font-size: 1.05rem;
            color: #4a4a4a;
            margin-bottom: 18px;
            text-align: center;
        }
        .open-btn {
            background: linear-gradient(90deg, #ff69b4, #ff1493);
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 12px 32px;
            font-size: 1.1rem;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.18);
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
        }
        .open-btn:hover {
            background: linear-gradient(90deg, #ff1493, #ff69b4);
            transform: translateY(-2px) scale(1.05);
        }
        @media (max-width: 600px) {
            .envelope-card {
                padding: 28px 6vw 28px 6vw;
                max-width: 98vw;
            }
            .envelope-img {
                width: 80px;
            }
            .envelope-title {
                font-size: 1.1rem;
            }
            .open-btn {
                font-size: 1rem;
                padding: 10px 18px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating background icons -->
    <div class="floating-icon"><i class="fas fa-heart"></i></div>
    <div class="floating-icon"><i class="fas fa-envelope"></i></div>
    <div class="floating-icon"><i class="fas fa-star"></i></div>
    <div class="floating-icon"><i class="fas fa-gift"></i></div>
    <div class="floating-icon"><i class="fas fa-magic"></i></div>
    <div class="floating-icon"><i class="fas fa-sparkles"></i></div>

    <div class="envelope-card">
        <a href="paper.html">
            <img src="image/mail.webp" alt="Envelope" class="envelope-img">
        </a>
        <div class="envelope-title">Ada Pesan Spesial Buat Kamu!</div>
        <a href="paper.html"><button class="open-btn">Buka Pesan</button></a>
    </div>
</body>
</html>
